<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sistema de Projetos</title>
<th:block th:include="fragments/cabecalho :: head"></th:block>
<script>
	function exibirAlertaSucesso() {
		$("#inclusãoAlert").show();
		window.setTimeout(function() {
			$("#inclusãoAlert").fadeTo(500, 0).slideUp(500, function() {
				$(this).remove();
			});
		}, 4000);
	};
</script>
</head>
<body>
	<th:block th:include="fragments/menu :: menu"></th:block>
	<div class="container">
		<div id="inclusãoAlert" style="display: none"
			class="alert alert-success alertdismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				arialabel="Close">
				<span ariahidden="true">&times;</span>
			</button>
			<strong th:text="${msgsucesso}">Sucesso</strong>
		</div>
		<h1>Novo Projeto</h1>
		<div th:if="${sucesso}">
			<script>
				exibirAlertaSucesso();
			</script>
		</div>
		<div class="row">
			<form action="#" th:action="@{/projeto/adicionar}" method="post"
				class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<label for="nomeProjeto">Nome</label> <input type="text"
						id="nomeProjeto" class="form-control" name="nome" />
				</div>
				<div class="form-group">
					<label for="tipoProjeto">Tipo</label> <select name="tipo"
						class="selectpicker">
						<option></option>
						<option value="simples">Ano Único</option>
						<option value="multi">Múltipos Anos</option>
					</select>
				</div>
				<div class="form-group">
					<label for="patrocinador">Patrocinador</label> <input
						id="patrocinador" type="text" class="form-control"
						name="patrocinador" />
				</div>
				<div class="form-group">
					<label for="fundos">Fundos Autorizados</label> <input id="fundos"
						type="text" class="form-control" name="fundosAutorizados" />
				</div>
				<div class="form-group">
					<label for="horas">Horas Autorizadas</label> <input id="horas"
						type="text" class="form-control" name="horasAutorizadas" />
				</div>
				<div class="form-group">
					<label for="nomeProjeto">Descrição</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="especial">Especial</label> <input id="especial"
						name="especial" type="checkbox" />
				</div>
				<button type="submit" class="btn btn-default">Adicionar</button>
			</form>
		</div>
	</div>
</body>
</html>
